{% extends 'basic/base.html' %}

{% block content %}
<div class="h2">{{ title }}</div>
<form>
    <div class="form-group">
        <label for="question-title">Title</label>
        <input class="form-control" id="question-title" placeholder="">
        <small class="form-text text-muted">For example: How to buid a moon park?</small>
    </div>
    <div class="form-group">
        <label for="question-title">Title</label>
        <textarea class="form-control" id="question-title" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="question-tags">Title</label>
        <input class="form-control" id="question-tags" placeholder="">
        <small class="form-text text-muted">For example: moon, blackjack, futurama</small>
    </div>
    <button type="submit" class="btn btn-primary">Ask question</button>
</form>
{% endblock %}
