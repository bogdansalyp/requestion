{% extends 'base.html' %}

{% block content %}
<div class="h2">{{ title }}</div>
<form>
    <div class="form-group">
        <label for="settings-login">Login</label>
        <input class="form-control" id="settings-login" placeholder="dr_pepper">
    </div>
    <div class="form-group">
        <label for="settings-email">Email</label>
        <input class="form-control" id="settings-email" placeholder="dr_pepper@mail.ru">
    </div>
    <div class="form-group">
        <label for="settings-nickname">Nickname</label>
        <input class="form-control" id="settings-nickname" placeholder="Dr.Pepper">
    </div>
    <div class="form-group">
        <label for="settings-avatar">Upload avatar</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    
    <button type="submit" class="btn btn-primary">Ask question</button>
</form>
{% endblock %}
